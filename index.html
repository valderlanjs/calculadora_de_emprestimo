<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de empréstimo / Javascript</title>

    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Biblioteca Chart.js para a visualização do gráfico -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  </head>

  <body>
    <div class="wrapper">
      <h2>Calculadora de Empréstimos</h2>
      <span class="div-bar"></span>
      <div class="calculator">
        
        <!-- Entradas da calaculadora -->
        <div class="calculator-input">
          <label for="">Valor do Empréstimo (R$):</label>
          <input type="number" id="loan_amount" />
        </div>
        <div class="calculator-input">
          <label for="">Tempo de Empréstimo (Ano(s)):</label>
          <input type="number" id="loan_tenure" />
        </div>
        <div class="calculator-input">
          <label for="">Taxa de Juros (%):</label>
          <input type="number" id="loan_interest" />
        </div>
        <div class="calculator-input">
          <button class="calculator-btn">Calcular Empréstimo</button>
        </div>
      </div>

      <div class="calculator-result">
        <!---Elemento Canvas para visualização do gráfico-->
        <canvas id="loanChart"></canvas>

        <!-- Resultado do cálculo -->
        <ul>
          <li>Empréstimo Mensal: <span class="loan_emi"></span></li>
          <li>Valor do empréstimo: <span class="loan_principle"></span></li>
          <li>Valor sobre juros: <span class="loan_interest_rate"></span></li>
          <li>Valor total a ser Pago: <span class="loan_total"></span></li>
        </ul>
      </div>
    </div>

    <!--Importando o aarquivo de script Javascript-->
    <script src="./assets/script.js"></script>
  </body>
</html>
